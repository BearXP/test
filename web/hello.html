<!DOCTYPE html>
<html>
<head>
    <title>Leica BOMgen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        eel.expose(say_hello_js); // Expose this function to Python
        function say_hello_js(x) {
        console.log("Hello from " + x);
        }
        eel.expose(set_table_data); // Expose this function to Python
        function set_table_data(x) {
            document.getElementById("AllPartsTable").innerHTML = x;
        }
        say_hello_js("Javascript World!");
        eel.say_hello_py("Javascript World!"); // Call a Python function
    </script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Leica BOMgen</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Search</a></li>
            <li><a href="#">New Part</a></li>
        </ul>
    </div>
</nav>
  
<div class="container">
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <h2>Table</h2>
    <p>The .table-responsive class creates a responsive table which will scroll horizontally on small devices (under 768px). When viewing on anything larger than 768px wide, there is no difference:</p>                                                                                      
    <div class="table-responsive" id="AllPartsTable">
    </div>
</div>


<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#AllPartsTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
